[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "frontend/dist"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    audit_url = "https://buzzaraunt.netlify.app"
    thresholds = { performance = 80, accessibility = 90, seo = 85, best-practices = 85 }
    fail_deploy_on_score_thresholds = false
