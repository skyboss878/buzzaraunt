[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    audit_url = "https://buzzaraunt.netlify.app"
    fail_deploy_on_score_thresholds = false

    [plugins.inputs.thresholds]
      performance = 80
      accessibility = 90
      best-practices = 85
      seo = 85

# 🔁 Proxy all /api requests to your backend on Render
[[redirects]]
  from = "/api/*"
  to = "https://buzzaraunt.onrender.com/api/:splat"
  status = 200
  force = true

# 🔁 Fallback redirect for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
