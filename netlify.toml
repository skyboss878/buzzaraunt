[build]
  command = "npm run build"
  publish = "build"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    audit_url = "https://buzzaraunt.netlify.app"
    thresholds = { performance = 80, accessibility = 90, "best-practices" = 85, seo = 85 }
    fail_deploy_on_score_thresholds = false



