<html lang="en">
<head>
  <!-- SEO Meta Tags -->

  <meta name="keywords" content="restaurant marketing, AI menu, food delivery, online ordering, social media promos" />
  <meta name="author" content="Buzzaraunt AI" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Buzzaraunt ‚Äì AI Marketing for Restaurants" />
  <meta property="og:description" content="Create viral promos, schedule AI-powered posts, and manage online orders from one dashboard." />
  <meta property="og:image" content="https://buzzaraunt.com/og-image.jpg" />
  <meta property="og:url" content="https://buzzaraunt.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Buzzaraunt ‚Äì AI for Restaurants" />
  <meta name="twitter:description" content="Your full-service AI marketing and ordering solution." />
  <meta name="twitter:image" content="https://buzzaraunt.com/twitter-preview.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Buzzaraunt</title>

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <form id="loginForm" class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-yellow-600">üçΩÔ∏è Buzzaraunt Login</h2>

    <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
    <input type="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>

    <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>

    <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 font-bold transition">Login</button>

    <p class="mt-4 text-center text-sm text-gray-700">Don't have an account? <a href="register.html" class="text-yellow-700 font-semibold underline hover:text-yellow-800">Register here</a></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://buzzaraunt.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const result = await res.json();

        if (result.success) {
          alert('‚úÖ Login successful!');
          window.location.href = '/dashboard.html';
        } else {
          alert(result.message || 'Login failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('‚ùå Connection failed. Please try again later.');
      }
    });
  </script>
</body>
</html>
