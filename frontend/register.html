  <title>Register – Buzzaraunt</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
<link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="bg-yellow-100 flex items-center justify-center min-h-screen">

  <form id="registerForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-yellow-600">Create Your Buzzaraunt Account</h2>

    <label class="block mb-2 text-sm font-medium">Email</label>
    <input type="email" name="email" required class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 text-sm font-medium">Password</label>
    <input type="password" name="password" required class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 text-sm font-medium">Restaurant Name</label>
    <input type="text" name="restaurantName" required class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 text-sm font-medium">Plan</label>
    <select name="planType" class="w-full p-2 border rounded mb-6">
      <option value="basic">Basic</option>
      <option value="pro">Pro</option>
      <option value="enterprise">Agency</option>
    </select>

    <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 font-semibold">Start Free Trial</button>

    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-yellow-700 underline">Login</a></p>
  </form>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('https://buzzaraunt.onrender.com/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }

      const result = await res.json();
      if (result.success) {
        alert('Account created! Redirecting...');
        window.location.href = '/dashboard.html';
      } else {
        alert(result.message || 'Registration failed');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Connection failed. Please check your internet connection and try again.');
    }
  });
</script>
</body>
