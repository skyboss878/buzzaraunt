cat <<EOF > pricing.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzzaraunt Pricing</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
</head>
<body class="bg-white text-black">

<!-- PayPal SDK Script -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>

<section id="pricing" class="py-20 text-center bg-white text-black">
  <h2 class="text-4xl font-bold mb-10 text-yellow-600">Pricing Plans</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">

    <!-- Basic Plan -->
    <div class="border rounded-xl p-6 shadow-md bg-gray-50">
      <h3 class="text-2xl font-semibold mb-2">Basic</h3>
      <p class="text-gray-600 mb-4">\${9}/month</p>
      <div id="paypal-button-container-P-26P54410G50146132NBTTQ7Y"></div>
    </div>

    <!-- Pro Plan -->
    <div class="border rounded-xl p-6 shadow-md bg-gray-50">
      <h3 class="text-2xl font-semibold mb-2">Pro</h3>
      <p class="text-gray-600 mb-4">\${19}/month</p>
      <div id="paypal-button-container-P-9TE454589N1916526NBTTSLA"></div>
    </div>

    <!-- Enterprise Plan -->
    <div class="border rounded-xl p-6 shadow-md bg-gray-50">
      <h3 class="text-2xl font-semibold mb-2">Enterprise</h3>
      <p class="text-gray-600 mb-4">\${99}/month</p>
      <div id="paypal-button-container-P-9FM40680D9173120ANBTTTVQ"></div>
    </div>

  </div>
</section>

<!-- PayPal Button Logic -->
<script>
  window.onload = () => {
    // Basic
    paypal.Buttons({
      style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'subscribe' },
      createSubscription: (data, actions) => actions.subscription.create({
        plan_id: 'P-26P54410G50146132NBTTQ7Y'
      }),
      onApprove: (data) => alert("✅ Subscribed to Basic Plan\\nID: " + data.subscriptionID)
    }).render('#paypal-button-container-P-26P54410G50146132NBTTQ7Y');

    // Pro
    paypal.Buttons({
      style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'subscribe' },
      createSubscription: (data, actions) => actions.subscription.create({
        plan_id: 'P-9TE454589N1916526NBTTSLA'
      }),
      onApprove: (data) => alert("✅ Subscribed to Pro Plan\\nID: " + data.subscriptionID)
    }).render('#paypal-button-container-P-9TE454589N1916526NBTTSLA');

    // Enterprise
    paypal.Buttons({
      style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'subscribe' },
      createSubscription: (data, actions) => actions.subscription.create({
        plan_id: 'P-9FM40680D9173120ANBTTTVQ'
      }),
      onApprove: (data) => alert("✅ Subscribed to Enterprise Plan\\nID: " + data.subscriptionID)
    }).render('#paypal-button-container-P-9FM40680D9173120ANBTTTVQ');
  };
</script>

</body>
</html>
EOF
